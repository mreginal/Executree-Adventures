<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="../../images/utils/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="..\../css/style.css">
    <title>Executree Adventures</title>
</head>

<body>
    <div class="screen">
        <section class="container">
                <div class="register">
                    <h1>PREENCHA COM OS DADOS</h1>
                    <div class="scrollable" id="register-data">
                        <div class="data" >
                            <label for="name">Nome:</label>
                            <input type="text" id="name" required placeholder="Insira o nome completo">
                            <br>
                            <label for="birth">Data de Nascimento:</label>
                            <input type="date" id="birthdate" required>
                            <br>
                            <label for="institution">Instituição:</label>
                            <input type="text" id="instituicao" required placeholder="Insira sua instituição de ensino">
                            <br>
                            <label for="occupation">Ocupação:</label>
                            <input type="text" id="ocupacao" required placeholder="Insira o seu cargo na instituição">
                            <br>
                            <label for="gender" >Gênero:</label>
                            <div class="check">
                                <input type="radio" name="sexo" id="gen-man">Masculino
                                <input type="radio" name="sexo" id="gen-woman">Feminino
                                <input type="radio" name="sexo" id="gen-null">Não declarar
                            </div>
                            <br>
                            <label for="address">Cidade / Estado:</label>
                            <input type="text" id="address" required placeholder="Insira a cidade e o estado em que você mora">
                            <br>
                            <label for="email">Email:</label>
                            <input type="text" id="email" required placeholder="Insira um email válido">
                            <br>
                            <label for="password">Senha:</label>
                            <input type="password" id="password" required placeholder="Crie uma senha">
                            <br>
                            <label for="confirm-password">Confirmação de senha:</label>
                            <input type="password" id="confirmpassword" required placeholder="Repita a senha criada">
                        </div>

                        <div class="button-register">
                            <div class="login-btn">
                                <input type="button" value="Cadastrar" onclick="registerUser()">
                            </div>
                        </div>

                    </div>
                </div>
            
                <div id="register-data" class="scrollable"></div>
        </section>
    </div>

    <!--JS-->
    <script src="../../javascript/app/register.js"></script>

</body>

</html>
