<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="../../images/utils/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Executree Adventures</title>
</head>
<body>    
    
    <section class="screen">
        <div class="container">
            <div class="game">
                <div class="game-txt">
                    <h1>pinte o macaco de verde</h1>
                </div>
                <img id="quest-img" src="..\../images/animals/monkey/monkey.png" alt="macaco.png">
                <div class="option">
                    <div class="tint" id="brown">
                        <img src="..\../images/tints/tinta-marrom.png" alt="marrom">
                        <button>MARROM</button>
                    </div>
                    <div class="tint" id="red">
                        <img src="..\../images/tints/tinta-vermelha.png" alt="vermelho">
                        <button>VERMELHO</button>
                    </div>
                    <div class="tint" id="blue">
                        <img src="..\../images/tints/tinta-azul.png" alt="azul">
                        <button>AZUL</button>
                    </div>
                    <div class="tint" id="green">
                        <img src="..\../images/tints/tinta-verde.png" alt="verde">
                        <button>VERDE</button>
                    </div>
                </div>

                <img src="" alt="" id="img-monkey">

                <button id="btn-next-phase"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </section>

    <!--JS-->
    <script src="../../javascript/app/token.js"></script>
    <script src="../../javascript/game/global.js"></script>
    <script src="../../javascript/game/chapters.js"></script>
    <script src="../../javascript/game/paint.js"></script>
    <script src="https://kit.fontawesome.com/463abc3aab.js" crossorigin="anonymous"></script>

</body>
</html>
